<mat-form-field>
    <mat-label>Seleciona a categoria</mat-label>
    <mat-select [(value)]="choosed" (valueChange)="changeChoosed($event)">
        <div *ngFor="let g of genres">
          <mat-option value="{{g.id}}">
              {{g.name}}
          </mat-option>
        </div>
    </mat-select>
  </mat-form-field>
  <h3>Valor selecionado: </h3>{{ choosed }}
