<mat-toolbar class="toolbar-background" [class.change-font]="changeFont" color="primary">
    <mat-toolbar-row >
        <h1>Listagem de Filmes</h1>
        <span class="space"></span>
        <button mat-flat-button (click)="notifyTheme();" role="button" aria-label="Mudar alto contraste">
            <i class="material-icons">brightness_4</i>
        </button>
        <button mat-flat-button (click)="notifyFont(true);" aria-label="Aumentar fonte">
            <i class="material-icons">text_fields</i>
        </button>
        <button mat-flat-button (click)="notifyFont(false);" aria-label="Reduzir fonte">
            <i class="material-icons">format_size</i>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
