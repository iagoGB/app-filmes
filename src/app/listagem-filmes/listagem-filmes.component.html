<!-- Aqui vai entrar o header -->
<h1>Listagem de Filmes</h1>
<mat-form-field>
  <mat-label>Seleciona a categoria</mat-label>
  <mat-select  [(value)]="choosed">
      <div *ngFor="let g of genders">
        <mat-option value="{{g.id}}">
            {{g.name}}
        </mat-option>
      </div>
  </mat-select>
</mat-form-field>
<h3>Valor selecionado: </h3>{{ choosed }}
<div >
    <mat-grid-list cols="4" rowHeight="300px">
        <mat-grid-tile *ngFor= "let m of movies">
            <mat-card class="larguraFixa" (click)="openDialog(m.id);">
                <img mat-card-lg-image src="{{base_image_url+image_size+m.poster_path}}" alt="PÃ´ster do filme {{m.original_title}}"/>
                <mat-card-title>{{m.original_title}}</mat-card-title>
                <mat-card-subtitle>{{m.release_date}}</mat-card-subtitle>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
